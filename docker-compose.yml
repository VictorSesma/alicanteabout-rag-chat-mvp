services:
  db:
    image: postgres:16
    container_name: alicanteabout-pg
    environment:
      POSTGRES_USER: alicante
      POSTGRES_PASSWORD: alicante
      POSTGRES_DB: alicanteabout
    ports:
      - "5432:5432"
    volumes:
      - alicanteabout_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alicante -d alicanteabout"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  alicanteabout_pg_data:
